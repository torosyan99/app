<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/swiper/swiper.min.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <div class="header__user">
          <img
            class="header__user-photo"
            src="./images/user-photo.png"
            alt="user-photo"
          />
          <div class="header__user-online">
            <svg width="16" height="16">
              <use xlink:href="./images/icons.svg#online"></use>
            </svg>
          </div>
        </div>
        <div class="header__box">
          <p class="header__text">Привет, Ксения!</p>
          <p class="header__date">5 октября 2024</p>
        </div>
        <a class="header__button" href="#">
          <svg width="20" height="22">
            <use xlink:href="./images/icons.svg#calendar"></use>
          </svg>
        </a>
      </div>
    </header>
    <div class="menu">
      <nav class="menu__nav">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="#">
              <svg width="18" height="18">
                <use xlink:href="./images/icons.svg#home"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#train"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#calendar-2"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#messages"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#user"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <main class="main">
      <section class="dates">
        <div class="container">
          <h3 class="title">Октябрь 2024</h3>
        </div>
        <div class="date__swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide date__slide">
              <button class="date__day">Пн 10</button>
            </div>
            <div class="swiper-slide date__slide">
              <button class="date__day">Вт 11</button>
            </div>
            <div class="swiper-slide date__slide">
              <button class="date__day date__day--active">Ср 18</button>
            </div>
            <div class="swiper-slide date__slide">
              <button class="date__day">Чт 13</button>
            </div>
            <div class="swiper-slide date__slide">
              <button class="date__day">Пт 14</button>
            </div>
            <div class="swiper-slide date__slide">
              <button class="date__day">Пн 15</button>
            </div>
            <div class="swiper-slide date__slide">
              <button class="date__day">Сб 17</button>
            </div>
            <div class="swiper-slide date__slide">
              <button class="date__day">Сб 17</button>
            </div>
            <div class="swiper-slide date__slide">
              <button class="date__day">Сб 17</button>
            </div>
          </div>
        </div>
      </section>
      <section class="graphics">
        <div class="container">
          <div class="df-col graphics__content">
            <div class="white-box-2 graphics__item">
              <img class="photo-56" src="./images/story-1.png" alt="photo" />
              <div class="graphics__wrapper">
                <p class="graphic-time">5:30 AM - 6:30 AM</p>
                <p class="graphics__participant">
                  <span>CrossFit -</span> 8 / 12 участников
                </p>
              </div>
              <a class="link-blue" href="#">
                <svg width="14" height="8">
                  <use xlink:href="./images/icons.svg#graphics-arrow"></use>
                </svg>
              </a>
            </div>
            <div class="white-box-2 graphics__item">
              <img class="photo-56" src="./images/story-3.png" alt="photo" />
              <div class="graphics__wrapper">
                <p class="graphic-time">7:00 AM - 8:30 AM</p>
                <p class="graphics__participant">
                  <span>CrossFit -</span> 8 / 12 участников
                </p>
              </div>
              <a class="link-blue" href="#">
                <svg width="14" height="8">
                  <use xlink:href="./images/icons.svg#graphics-arrow"></use>
                </svg>
              </a>
            </div>
            <div class="white-box-2 graphics__item">
              <img class="photo-56" src="./images/story-4.png" alt="photo" />
              <div class="graphics__wrapper">
                <p class="graphic-time">9:00 AM - 10:30 AM</p>
                <p class="graphics__participant">
                  <span>CrossFit -</span> 8 / 12 участников
                </p>
              </div>
              <a class="link-blue" href="#">
                <svg width="14" height="8">
                  <use xlink:href="./images/icons.svg#graphics-arrow"></use>
                </svg>
              </a>
            </div>
            <div class="white-box-2 graphics__item">
              <img class="photo-56" src="./images/story-2.png" alt="photo" />
              <div class="graphics__wrapper">
                <p class="graphic-time">11:30 AM - 12:30 AM</p>
                <p class="graphics__participant">
                  <span>CrossFit -</span> 8 / 12 участников
                </p>
              </div>
              <a class="link-blue" href="#">
                <svg width="14" height="8">
                  <use xlink:href="./images/icons.svg#graphics-arrow"></use>
                </svg>
              </a>
            </div>
            <div class="white-box-2 graphics__item">
              <img class="photo-56" src="./images/story-1.png" alt="photo" />
              <div class="graphics__wrapper">
                <p class="graphic-time">14:30 AM - 18:30 AM</p>
                <p class="graphics__participant">
                  <span>CrossFit -</span> 8 / 12 участников
                </p>
              </div>
              <a class="link-blue" href="#">
                <svg width="14" height="8">
                  <use xlink:href="./images/icons.svg#graphics-arrow"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./libs/swiper/swiper.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/swiper.js"></script>
  </body>
</html>
