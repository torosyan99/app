<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <nav class="menu__nav">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="#">
              <svg width="18" height="18">
                <use xlink:href="./images/icons.svg#home"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#train"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#calendar-2"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#messages"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#user"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <section class="account">
        <div class="container">
          <div class="account__top">
            <a class="account__top-link" href="#">
              <img class="account__top-photo" src="./images/story-4.png" />
              <div class="account__pencil">
                <svg width="14" height="14">
                  <use xlink:href="./images/icons.svg#pencil"></use>
                </svg>
              </div>
            </a>
            <div class="mt-16 account__wrapper">
              <h3 class="title account__name">Иванов Сергей</h3>
              <p class="account__email">ruben.geidt@example.com</p>
            </div>
          </div>
          <div class="df-col account__buttons">
            <a class="account__button" href="details.html">
              <svg width="22" height="22">
                <use xlink:href="./images/icons.svg#profile"></use>
              </svg>
              <span>Profile details</span>
              <svg class="account_right" width="24" height="24">
                <use xlink:href="./images/icons.svg#chevron-right"></use>
              </svg>
            </a>
            <a class="account__button" href="#">
              <svg width="22" height="22">
                <use xlink:href="./images/icons.svg#setting"></use>
              </svg>
              <span>Contact details</span>
              <svg class="account_right" width="24" height="24">
                <use xlink:href="./images/icons.svg#chevron-right"></use>
              </svg>
            </a>
            <a class="account__button" href="#">
              <svg width="22" height="22">
                <use xlink:href="./images/icons.svg#simple"></use>
              </svg>
              <span>Push Notifications</span>
              <svg class="account_right" width="24" height="24">
                <use xlink:href="./images/icons.svg#chevron-right"></use>
              </svg>
            </a>
            <div class="account__line"></div>
            <a class="account__button" href="#">
              <svg width="22" height="22">
                <use xlink:href="./images/icons.svg#support"></use>
              </svg>
              <span>Support</span>
              <svg class="account_right" width="24" height="24">
                <use xlink:href="./images/icons.svg#chevron-right"></use>
              </svg>
            </a>
            <a class="account__button" href="#">
              <svg width="22" height="22">
                <use xlink:href="./images/icons.svg#support"></use>
              </svg>
              <span>Payment methods</span>
              <svg class="account_right" width="24" height="24">
                <use xlink:href="./images/icons.svg#chevron-right"></use>
              </svg>
            </a>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
