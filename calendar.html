<!DOCTYPE html>

    <header class="header">
      <div class="container header__inner">
        <div class="header__user">
          <img
            class="header__user-photo"
            src="./images/user-photo.png"
            alt="user-photo"
          />
          <div class="header__user-online">
            <svg width="16" height="16">
              <use xlink:href="./images/icons.svg#online"></use>
            </svg>
          </div>
        </div>
        <div class="header__box">
          <p class="header__text">Привет, Ксения!</p>
          <p class="header__date">5 октября 2024</p>
        </div>
        <a class="header__button" href="#">
          <svg width="20" height="22">
            <use xlink:href="./images/icons.svg#calendar"></use>
          </svg>
        </a>
      </div>
    </header>
    <div class="popup">
      <form class="popup__form popup__form-time">
        <h5 class="popup__form-title">Время</h5>
        <div class="popup__form-wrapper">
          <button class="popup__form-input popup__select-button" type="button">
            Выберите время
            <svg class="popup__form-arrow" width="20" height="20" fill="none">
              <use xlink:href="./images/icons.svg#choose-arrow"></use>
            </svg>
          </button>
          <div class="white-box popup__select-list"></div>

          <svg class="popup__form-icon" width="16" height="16">
            <use xlink:href="./images/icons.svg#time"></use>
          </svg>
        </div>
        <button class="button popup__form-submit" type="submit">
          Сохранить
        </button>
      </form>
      <div class="popup__box">
        <img class="popup__box-top" src="./images/trophy.png" />
        <h5 class="popup__title black-v-18">Поздравляем!</h5>
        <p class="popup__text">Вы записаны на 26 октября, 14:00 pm</p>
        <a class="button popup__button" href="/">На главную</a>
      </div>
    </div>
