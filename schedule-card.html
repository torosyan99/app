<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <div class="header__user">
          <img
            class="header__user-photo"
            src="./images/user-photo.png"
            alt="user-photo"
          />
          <div class="header__user-online">
            <svg width="16" height="16">
              <use xlink:href="./images/icons.svg#online"></use>
            </svg>
          </div>
        </div>
        <div class="header__box">
          <p class="header__text">Привет, Ксения!</p>
          <p class="header__date">5 октября 2024</p>
        </div>
        <a class="header__button" href="#">
          <svg width="20" height="22">
            <use xlink:href="./images/icons.svg#calendar"></use>
          </svg>
        </a>
      </div>
    </header>
    <div class="menu">
      <nav class="menu__nav">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="#">
              <svg width="18" height="18">
                <use xlink:href="./images/icons.svg#home"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#train"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#calendar-2"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#messages"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#user"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <main class="main">
      <section class="graphics-card">
        <div class="container">
          <div class="white-box">
            <h3 class="title">CrossFit</h3>
            <div class="df-col mt-16">
              <div class="black-v-16 graphics-card__item">
                <svg width="16" height="16">
                  <use xlink:href="./images/icons.svg#time"></use>
                </svg>
                <span>Mon Oct 21, 4:30 pm - 5:30 pm</span>
              </div>
              <div class="black-v-16 graphics-card__item">
                <svg width="16" height="16">
                  <use xlink:href="./images/icons.svg#location"></use>
                </svg>
                <span>HYPE BOCA</span>
              </div>
              <div class="black-v-16 graphics-card__item">
                <svg width="16" height="16">
                  <use xlink:href="./images/icons.svg#user"></use>
                </svg>
                <span>Plushkin A.</span>
              </div>
            </div>
            <button class="button graphics-card__button">Записаться</button>
            <div class="graphics-card__wrapper">
              <div class="graphics-card__wrapper-top">
                <h3 class="title">Участники</h3>
                <p class="graphics-card__participants">8 участников</p>
              </div>
              <div class="df-col mt-16">
                <div class="black-v-16 graphics-card__item">
                  <svg width="16" height="16">
                    <use xlink:href="./images/icons.svg#user-2"></use>
                  </svg>
                  <span>Mayakovskiy A.</span>
                </div>
                <div class="black-v-16 graphics-card__item">
                  <svg width="16" height="16">
                    <use xlink:href="./images/icons.svg#user-2"></use>
                  </svg>
                  <span>Vysotskiy G.</span>
                </div>
                <div class="black-v-16 graphics-card__item">
                  <svg width="16" height="16">
                    <use xlink:href="./images/icons.svg#user-2"></use>
                  </svg>
                  <span>Gogolev A.</span>
                </div>
                <div class="black-v-16 graphics-card__item">
                  <svg width="16" height="16">
                    <use xlink:href="./images/icons.svg#user-2"></use>
                  </svg>
                  <span>Ivanov A.</span>
                </div>
                <div class="black-v-16 graphics-card__item">
                  <svg width="16" height="16">
                    <use xlink:href="./images/icons.svg#user-2"></use>
                  </svg>
                  <span>Mayakovskiy A.</span>
                </div>
                <div class="black-v-16 graphics-card__item">
                  <svg width="16" height="16">
                    <use xlink:href="./images/icons.svg#user-2"></use>
                  </svg>
                  <span>Vysotskiy G.</span>
                </div>
                <div class="black-v-16 graphics-card__item">
                  <svg width="16" height="16">
                    <use xlink:href="./images/icons.svg#user-2"></use>
                  </svg>
                  <span>Gogolev A.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
