<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <div class="header__user">
          <img
            class="header__user-photo"
            src="./images/user-photo.png"
            alt="user-photo"
          />
          <div class="header__user-online">
            <svg width="16" height="16">
              <use xlink:href="./images/icons.svg#online"></use>
            </svg>
          </div>
        </div>
        <div class="header__box">
          <p class="header__text">Привет, Ксения!</p>
          <p class="header__date">5 октября 2024</p>
        </div>
        <a class="header__button" href="#">
          <svg width="20" height="22">
            <use xlink:href="./images/icons.svg#calendar"></use>
          </svg>
        </a>
      </div>
    </header>
    <div class="menu">
      <nav class="menu__nav">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="#">
              <svg width="18" height="18">
                <use xlink:href="./images/icons.svg#home"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="train.html">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#train"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#calendar-2"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#messages"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#user"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <main class="main">
      <section class="content-choice">
        <div class="container">
          <div class="content-choice__box">
            <button
              class="content-choice__button content-choice__button--active"
              data-index="1"
            >
              Челлендж
            </button>
            <button class="content-choice__button" data-index="2">Дуэль</button>
          </div>
        </div>
      </section>
      <div class="content" data-index="1">
        <section class="section">
          <div class="container">
            <div class="blue-card">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#tasks-icon"></use>
              </svg>
              <h5 class="blue-card__title">Задача</h5>
              <p class="blue-card__text">
                <span>10 </span> кардио тренировок в неделю.
              </p>
              <div class="blue-card__wrapper">
                <span class="blue-card__train">Тренировок</span>
                <span class="blue-card__count">5 / 10 раз.</span>
              </div>
              <div class="blue-card__indicator">
                <div
                  class="blue-card__indicator-line"
                  style="width: 120px"
                ></div>
              </div>
            </div>
          </div>
        </section>
        <section class="train-count">
          <div class="container">
            <ul class="df-col train-count__list">
              <li class="white-box-2 train-count__item">
                <img class="photo-56" src="./images/story-1.png" alt="photo" />
                <div class="train-count__wrapper">
                  <h5 class="blue-v-14 train-count__name">Плюшкин А.</h5>
                  <p class="train-count__num">7 тренировок</p>
                </div>
                <div class="train-count__end">
                  <svg width="24" height="24">
                    <use xlink:href="./images/icons.svg#drop"></use>
                  </svg>
                  <span>70%</span>
                </div>
              </li>
              <li
                class="white-box-2 train-count__item train-count__item--active"
              >
                <img class="photo-56" src="./images/story-2.png" alt="photo" />
                <div class="train-count__wrapper">
                  <h5 class="blue-v-14 train-count__name">Вы</h5>
                  <p class="train-count__num">5 тренировок</p>
                </div>
                <div class="train-count__end">
                  <svg width="24" height="24">
                    <use xlink:href="./images/icons.svg#drop"></use>
                  </svg>
                  <span>50%</span>
                </div>
              </li>
              <li class="white-box-2 train-count__item">
                <img class="photo-56" src="./images/story-3.png" alt="photo" />
                <div class="train-count__wrapper">
                  <h5 class="blue-v-14 train-count__name">Сандаков А.</h5>
                  <p class="train-count__num">7 тренировок</p>
                </div>
                <div class="train-count__end">
                  <svg width="24" height="24">
                    <use xlink:href="./images/icons.svg#drop"></use>
                  </svg>
                  <span>70%</span>
                </div>
              </li>
              <li class="white-box-2 train-count__item">
                <img class="photo-56" src="./images/story-4.png" alt="photo" />
                <div class="train-count__wrapper">
                  <h5 class="blue-v-14 train-count__name">Иванов А.</h5>
                  <p class="train-count__num">7 тренировок</p>
                </div>
                <div class="train-count__end">
                  <svg width="24" height="24">
                    <use xlink:href="./images/icons.svg#drop"></use>
                  </svg>
                  <span>70%</span>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>
      <div class="content" data-index="2">2</div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
