<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="notification">
      <div class="container">
        <h3 class="title">Push Notification</h3>
        <div class="white-box notification__box">
          <div class="notification__wrapper">
            <p class="black-v-16 notification__name">Push Notifications</p>
            <p class="notification__text">
                Allow app to send you push <br /> notifications on your lockscreen
            </p>
          </div>
          <button class="switch switch--active">
            <div class="switch__circle">
          </button>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
