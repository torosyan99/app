<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <nav class="menu__nav">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="#">
              <svg width="18" height="18">
                <use xlink:href="./images/icons.svg#home"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#train"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#calendar-2"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#messages"></use>
              </svg>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg width="24" height="24">
                <use xlink:href="./images/icons.svg#user"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <section class="account">
        <div class="container">
          <div class="account__top">
            <a class="account__top-link" href="#">
              <img class="account__top-photo" src="./images/story-4.png" />
              <div class="account__pencil">
                <svg width="14" height="14">
                  <use xlink:href="./images/icons.svg#pencil"></use>
                </svg>
              </div>
            </a>
            <div class="mt-16 account__wrapper">
              <h3 class="title account__name">Иванов Сергей</h3>
              <p class="account__email">ruben.geidt@example.com</p>
            </div>
          </div>
          <form class="form details">
              <h3 class="title details__title">Детали профиля</h3>
              <div class="form__item">
                <p class="form__item-name">First Name</p>
                <input class="form__input" value="Ivanov" type="text" />
              </div>
              <div class="form__item">
                <p class="form__item-name">Last Name</p>
                <input class="form__input" value="Sergei" type="text" />
              </div>
              <div class="form__item">
                <p class="form__item-name">Date of Birth</p>
                <button class="form__input form__date form__select">
                    <span>23 December, 1992</span>
                    <svg class="form__arrow" width="12" height="8">
                        <use xlink:href="./images/icons.svg#arrow-bottom"></use>
                    </svg>
                </button>
              </div>
              <div class="form__item">
                <p class="form__item-name">Gender</p>
                <button class="form__input  form__select">
                    <span>Male</span>
                    <svg class="form__arrow" width="12" height="8">
                        <use xlink:href="./images/icons.svg#arrow-bottom"></use>
                    </svg>
                </button>
              </div>
              <button class="fora__button button">Save</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
